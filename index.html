<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Esemény Naptár</title>
</head>
<body>
  <div id="calendar"></div>

  <button onclick="openAddEventModal()">Esemény Hozzáadása</button>

  <div id="addEventModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddEventModal()">&times;</span>
      <h2>Esemény Hozzáadása</h2>
      <form>
        <label for="eventName">Esemény Neve:</label>
        <input type="text" id="eventName" required><br>
  
        <label for="eventStartDate">Kezdés Dátuma:</label>
        <input type="date" id="eventStartDate" required><br>
  
        <label for="eventEndDate">Vége Dátuma:</label>
        <input type="date" id="eventEndDate" required><br>
  
        <label for="eventStartTime">Kezdés Ideje:</label>
        <input type="time" id="eventStartTime" required><br>
  
        <label for="eventEndTime">Vége Ideje:</label>
        <input type="time" id="eventEndTime" required><br>
  
        <label for="eventLocation">Helyszín:</label>
        <input type="text" id="eventLocation" required><br>
  
        <label for="eventCity">Város:</label>
        <input type="text" id="eventCity" required><br>
  
        <label for="eventProgram">Program (PDF):</label>
        <input type="file" id="eventProgram" accept=".pdf" required><br>
  
        <button type="button" onclick="addEvent()">Esemény Hozzáadása</button>
      </form>
    </div>
  </div>

  <a id="eventProgramLink" href="#" target="_blank" style="display: none;">Program Megtekintése</a>

  <script src="script.js"></script>
</body>
</html>
